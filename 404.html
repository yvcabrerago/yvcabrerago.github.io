<body class="is-preload">
	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<div class="inner">


			</div>
		</header>


		<!-- Main -->
		<div id="main">
			<div class="inner">
				<h1>404</h1>
				<h3>Sorry, we don't have the page you were looking for, but here is a random phrase instead.</h3>
				<!-- <span class="image main"><img src="images/pic13.jpg" alt="" /></span> -->
				<div>
					<p class="quotes" id="quote"></p>
					<p class="quotes" id="author"></p>
				</div>

			</div>
		</div>


	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>

	<script src="assets/js/main.js"></script>
	<script>
		async function logJSONData() {
			const response = await fetch("https://api.quotable.io/quotes/random");
			const jsonData = await response.json();
			console.log(jsonData[0])
			document.getElementById("quote").innerHTML = "<i>" + jsonData[0].content + "<i>";
			document.getElementById("author").innerHTML = jsonData[0].author;
		}
		logJSONData();
	</script>
